<div class="flex-container-vertical">

    <div class="flex-container-horizontal">
        <!--Use pipe to format id-->
        <h4 class="label">{{note.id === 0 ? "..." : "#" + note.id}}</h4>
        <input id="name" type="text" [formControl]="name">

        <h4 class="material-icons" *ngIf="noteHasChanged" (click)="save()">save</h4>
        <h4 class="material-icons disabled" *ngIf="!noteHasChanged">save</h4>

        <h4 class="material-icons" *ngIf="!deleteInitiated && !(note.id === 0)" (click)="initiateDelete()">delete</h4>
        <h4 class="material-icons disabled" *ngIf="!deleteInitiated && (note.id === 0)">delete</h4>
        <h4 class="material-icons" *ngIf="deleteInitiated" (click)="delete()">delete_forever</h4>
        <h4 class="material-icons" *ngIf="deleteInitiated" (click)="stopDelete()">restore</h4>
    </div>

    <div class="flex-container-horizontal">
        <h5 class="label">Tags:</h5>
        <input id="tags" type="text" [formControl]="tags">
    </div>

    <div style="flex-grow:1">
        <textarea id="content" type="text" [formControl]="content"></textarea>
    </div>

</div>
